<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 antialiased">

  <header class="sticky top-0 z-50 shadow bg-white dark:bg-gray-800">
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="mainpage.html" class="flex items-center">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white" style="font-size: 1.5rem; font-weight: bold; color: #007aff;">Recipe World</span>
        </a>
        <div class="flex items-center lg:order-2">
          <a href="login.html" class="text-gray-800 dark:text-white bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">로그인</a>
          <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 lg:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">구독</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="pb-16 lg:pb-24 bg-white dark:bg-gray-900 antialiased">
    <header class="py-12">
      <div class="px-4 mx-auto w-full max-w-screen-xl text-center">
        <h1 class="mx-auto mb-4 max-w-2xl text-2xl dark:text-white font-extrabold leading-none text-gray-900 sm:text-3xl lg:text-4xl">레시피 작성</h1>
        <p class="text-lg font-normal text-gray-500 dark:text-gray-400">나만의 맛있는 요리 레시피를 공유해보세요!</p>
      </div>
    </header>

    <div class="px-4 mx-auto max-w-screen-xl">
      <form class="space-y-6 bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
        <div>
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">레시피 제목</label>
          <input type="text" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="레시피 제목을 입력하세요" required>
        </div>
        <div>
          <label for="author" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">작성자</label>
          <input type="text" id="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="작성자 이름을 입력하세요" required>
        </div>
        <div>
          <label for="difficulty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">난이도</label>
          <select id="difficulty" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
          </select>
        </div>
        <div>
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">설명</label>
          <textarea id="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="레시피 설명을 입력하세요" required></textarea>
        </div>
        <div>
          <label for="ingredients" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">재료</label>
          <textarea id="ingredients" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="재료를 입력하세요. 예: 돼지고기 500g, 양파 1개..." required></textarea>
        </div>
        <div>
          <label for="instructions" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">조리 방법</label>
          <textarea id="instructions" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="조리 방법을 단계별로 입력하세요" required></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">레시피 제출</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
